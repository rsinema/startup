<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, intial scale=1.0" />
        <title>RileySinemaStartup</title>

        <link rel="stylesheet" href="index.css" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
    </head>

    <!-- https://coolors.co/palette/dad7cd-a3b18a-588157-3a5a40-344e41 color pallete link-->

    <body class="bg-light text-light">
        <header class="container-fluid">
            <nav class="navbar fixed-top navbar-dark" style="background-color: #344E41;">
                <a id="nav_title" class="navbar-brand" href="#">pong</a>
                <menu class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                </menu>
            </nav>
        </header>
    
        <main class="container-fluid" style="background-color: #DAD7CD;">
            <div id="Login_div" class="container-fluid">
                <h1>Welcome to Pong!</h1>
                <div id="loginControls" style="display: none">
                    <div class="input-group mb-3">
                        <span class="input-group-text">@</span>
                        <input
                        class="form-control"
                        type="text"
                        id="userName"
                        placeholder="your@email.com"
                        />
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">ðŸ”’</span>
                        <input
                        class="form-control"
                        type="password"
                        id="userPassword"
                        placeholder="password"
                        />
                    </div>
                    <button type="button" class="btn btn-primary" onclick="loginUser()">
                        Login
                    </button>
                    <button type="button" class="btn btn-primary" onclick="createUser()">
                        Create
                    </button>
                    </div>
                </div>
                <div id="playControls" style="display: none">
                    <div id="playerName"></div>
                    <button type="button" class="btn btn-primary" onclick="play()">
                        Play
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="logout()">
                        Logout
                    </button>
                </div>
            </div>
        </main>

        <footer class="text-dark text-muted" style="background-color: #344E41;">
            <div class="container-fluid">
                <span class="text-reset">Riley Sinema</span>
                <a
                class="text-reset text-right"
                href="https://github.com/rsinema/startup"
                >Source
                </a>
            </div>
        </footer>
    </body>

    <script src="login.js"></script>
</html>
